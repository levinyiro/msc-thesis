<div class="menu ms-2">
    <h2>Menu</h2>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="inputShowLine" checked>
        <label class="form-check-label" for="inputShowLine">
          Show lines
        </label>
    </div>
    <div>
      <button class="btn btn-primary mt-2" (click)="exportMetricsToCSV()">Export Metrics</button><br />
      <button (click)="startAddingPlanet()" [disabled]="isAddingPlanet" class="btn btn-primary mt-2">
        {{ isAddingPlanet ? 'Click to Place Planet' : 'Add New Planet' }}
      </button>
    </div>
</div>
<canvas id="canvas"></canvas>
<div id="fpsCounter" style="position: absolute; top: 10px; right: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px;">
  FPS: {{ fps }}
</div>

<div style="position: absolute; top: 50px; right: 10px; color: white; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px;">
  CPU: {{ cpuUsage }} | Memory: {{ memoryUsage }}
</div>
