name: Build-Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  webapp-check:
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v3
     - name: Use Node.js 24.x
       uses: actions/setup-node@v3
       with:
         node-version: 24.x
         cache: 'npm'
     - run: npm ci
     - run: npm run build --if-present
    #- run: npm test
    #  working-directory: web

  webapp-deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: webapp-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOLAR_SYSTEM_7EB80 }}
          channelId: live
          projectId: solar-system-7eb80